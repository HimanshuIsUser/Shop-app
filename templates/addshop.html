{% extends 'base.html' %}

    {% block first %}

    <div class="container">
        <input type="hidden" id="csrf" value="{{csrf_token}}">
        <div action="#" method="post">
            <div class="row">
                <div class="col-6">
                    <label for="shopname" class="form-label">Shop Name</label>
                    <input type="text" class="form-control" id="shopname" >
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="shopemail" class="form-label">Shop Email</label>
                    <input type="email" class="form-control" id="shopemail" >
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country">
                </div>
                <div class="col-md-3">
                    <label for="number" class="form-label">Shop Mobile no</label>
                    <input type="text" id="number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                  <label for="pincode" class="form-label">Pincode</label>
                  <input type="text" class="form-control" id="pincode">
                </div>
                <div class="col-md-3">
                    <label for="image" class="form-label">Shop Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" onclick='addshop()' id = "demo
                  "style="margin-top:5px;">Submit</button>
                </div>
            </div>
        </div>
    </div>


    {% endblock first %}
